<body>
    <audio id="bgAudio" loop preload="none">
        <source src="romantic-piano-loop.mp3" type="audio/mpeg">

    <div class="scene scene1 active" id="scene1">
        <div class="text typing">Hey... I have something to tell you üíï</div>
        <button class="button" id="beginBtn">Click to Begin ‚ù§Ô∏è</button>
    </div>

    <div class="scene scene2" id="scene2">
        <div class="text" id="scene2Text"></div>
        <button class="button" id="nextBtn">Next ‚ù§Ô∏è</button>
        <div class="hearts" id="hearts"></div>
    </div>

    <div class="scene scene3" id="scene3">
        <div class="text">I think‚Ä¶ I‚Äôve fallen in love with you.</div>
        <div class="text confession">I LOVE YOU ‚ù§Ô∏è</div>
        <div class="text" style="font-size: 1rem; margin-top: 2rem;">‚Äì From GAURAV SINGH TOMAR üí´</div>
        <button class="button" id="continueBtn">Continue üíå</button>

    <div class="scene scene4" id="scene4">
        <div class="text">Some feelings don‚Äôt need explanation... they just need to be felt.</div>
        <button class="button">Send this to your crush üíå</button>
        <div class="footer">Made with ‚ù§Ô∏è by GAURAV SINGH TOMAR for someone truly special.</div>
        <div class="hearts" id="hearts4"></div>
    </div>

    <script>
        let currentScene = 1;
        let subScene = 0;
        const messages = [
            "Every time you smile, the world feels lighter ‚òÄÔ∏è",
            "You don‚Äôt even realize how effortlessly you make my day better üåπ",
            "I tried to hide these feelings‚Ä¶ but they refuse to stay quiet üåô",
            "You‚Äôre that one person I never want to lose üí´",
            "You‚Äôve taken a special place in my heart ‚Äî permanently üíñ",
            "And now‚Ä¶ I just need to say this, once and for all."
        ];
        const backgrounds = [
            "linear-gradient(45deg, #ffc0cb, #ffe0f0)",
            "linear-gradient(45deg, #ff3366, #ffc0cb)",
            "radial-gradient(circle, #ffe0f0, #ff3366)",
            "linear-gradient(45deg, #fff5f8, #ff3366)",
            "radial-gradient(circle, #ffc0cb, #ffe0f0)",
            "linear-gradient(45deg, #ffe0f0, #fff5f8)"
        ];

        // Function to transition scenes
        function nextScene(sceneNum) {
            console.log('Transitioning to scene:', sceneNum); // Debug log
            const currentEl = document.getElementById(`scene${currentScene}`);
            const nextEl = document.getElementById(`scene${sceneNum}`);
            if (!currentEl || !nextEl) {
                console.error('Scene element not found!');
                return;
            }
            setTimeout(() => {
                currentEl.classList.remove('active');
                currentScene = sceneNum;
                nextEl.classList.add('active');
                if (sceneNum === 2) {
                    subScene = 0;
                    updateSubScene();
                    try {
                        document.getElementById('bgAudio').play();
                        console.log('Audio started');
                    } catch (e) {
                        console.log('Audio play failed, continuing without sound:', e);
                    }
                }
            }, 100);
        }

        // Function for sub-scenes in scene2
        function nextSubScene() {
            console.log('Next sub-scene');
            subScene++;
            if (subScene < messages.length) {
                updateSubScene();
            } else {
                nextScene(3);
            }
        }

        // Update text and background for sub-scenes
        function updateSubScene() {
            const textEl = document.getElementById('scene2Text');
            if (!textEl) return;
            textEl.textContent = messages[subScene];
            textEl.classList.remove('typing');
            void textEl.offsetWidth; // Reflow
            textEl.classList.add('typing');
            document.getElementById('scene2').style.background = backgrounds[subScene];
            generateHearts('hearts');
        }

        // Generate floating hearts
        function generateHearts(containerId) {
            const container = document.getElementById(containerId);
            if (!container) return;
            container.innerHTML = '';
            for (let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }

        // Event listeners for buttons
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded, setting up listeners');
            const beginBtn = document.getElementById('beginBtn');
            const nextBtn = document.getElementById('nextBtn');
            const continueBtn = document.getElementById('continueBtn');

            if (beginBtn) beginBtn.addEventListener('click', () => nextScene(2));
            if (nextBtn) nextBtn.addEventListener('click', nextSubScene);
            if (continueBtn) continueBtn.addEventListener('click', () => nextScene(4));

            // Initial setup
            generateHearts('hearts4');
        });
    </script>
